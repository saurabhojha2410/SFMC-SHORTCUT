<!DOCTYPE html>
<html lang="en">

<head>
  <custom name="opencounter" type="tracking" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Email Template</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
    }

    .footer {
      font-size: 14px;
      text-align: center;
      padding: 20px;
      background-color: #f4f4f4;
      color: #333;
    }

    .footer a {
      color: #007bff;
      text-decoration: none;
      margin: 0 10px;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>

  <script runat="server" language="ampscript">
    /* Insert AMPscript logic here */
  </script>
</head>

<body>

  
   
   <tr>
     <td align="center" height="100%" valign="top" width="100%">
     
         <table align="center" border="0" cellpadding="0" cellspacing="0" width="100%" style="max-width:600px;" bgcolor="#ffffff">
           <tr>
             <td align="center" valign="top" style="font-size:14px;">
   
               
   
             </td>
           </tr>
         </table>
     
     </td>
   </tr>
   
    <table align="center" border="0" cellpadding="0" cellspacing="0" width="100%" style="max-width: 600px;" bgcolor="#ffffff">
    <!-- Social Media Links -->
    <tr>
      <td align="center" style="padding: 20px;">
        <table align="center" border="0" cellpadding="0" cellspacing="0">
          <tr>
            <td align="center" style="padding: 10px;">
              <a href="https://www.facebook.com/yourprofile" target="_blank">
                <img src="https://image.s11.sfmc-content.com/lib/fe2e117171640778711275/m/1/b91511bb-8e4b-4d5f-bb83-403eecf7ff03.png" alt="Facebook" width="24" style="display: block; border: 0;">
              </a>
            </td>
            <td align="center" style="padding: 10px;">
              <a href="https://twitter.com/yourprofile" target="_blank">
                <img src="https://image.s11.sfmc-content.com/lib/fe2e117171640778711275/m/1/cafc9f3f-eb48-45df-83f1-4733ee47f0db.png" alt="Twitter" width="24" style="display: block; border: 0;">
              </a>
            </td>
            <td align="center" style="padding: 10px;">
              <a href="https://www.instagram.com/yourprofile" target="_blank">
                <img src="https://image.s11.sfmc-content.com/lib/fe2e117171640778711275/m/1/a7d768e5-0b6b-4d94-98a2-5fdacbecb0a0.png" alt="Instagram" width="24" style="display: block; border: 0;">
              </a>
            </td>
          </tr>
        </table>
      </td>
    </tr>

    <!-- Footer Section -->
    <tr>
      <td align="center" style="padding: 20px; font-size: 14px;">
        <p>To view this email as a web page, <a href="%%view_email_url%%">click here</a>.</p>
        <p>This email was sent by: %%Member_Busname%%</p>
        <p>
          %%Member_Addr%%, %%Member_City%%, %%Member_State%%, %%Member_PostalCode%%, %%Member_Country%%
        </p>
        <p>
          <a href="https://www.shoestore.com/privacy-policy">Privacy Policy</a> |
          <a href="%%profile_center_url%%">Profile Center</a> |
          <a href="%%subscription_center_url%%">Manage Subscriptions</a> |
          <a href="%%unsub_center_url%%">Unsubscribe</a>
        </p>
      </td>
    </tr>
  </table>
</body>

</html>
